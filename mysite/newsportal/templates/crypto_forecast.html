{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-header">
          <h3>{{ crypto_data.name }}</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <img src="{{ crypto_data.image.small }}" alt="{{ crypto_data.name }} logo" class="img-fluid">
            </div>
            <div class="col-md-8">
              <h5 class="card-title">{{ crypto_data.symbol | upper }}</h5>
              <p class="card-text">Current Price: ${{ crypto_data.market_data.current_price.usd }}</p>
              <p class="card-text">24h Volume: ${{ crypto_data.market_data.total_volume.usd }}</p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
