{% extends 'base.html' %}

{% block content %}
    <h1>{{ title }}</h1>
    <p>{{ date_time }}</p>
    {% if article_image %}
        <img src="{{ article_image }}" alt="Article image">
    {% endif %}
    <p>{{ article_lead }}</p>

    {% for paragraph in paragraphs %}
        <p>{{ paragraph }}</p>
    {% endfor %}

{% endblock %}
